<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Todo List</title>
</head>

<body>
  <div class="body-container">

    <div class="sidebar">
      <div class="container">
        <div class="user-info">
          <picture>
            <img src="./assets/morgan200*200.webp" alt="" class="user-img">
          </picture>
          <h2 class="user-name">MHD</h2>
        </div>
        <div class="my-tasks">
          <button class="add-task">Add task</button>
          <h1>My Tasks</h1>
          <ul>
            <li>
              <i class="fa-solid fa-inbox"></i>
              <button>inbox</button>
            </li>
            <li>
              <i class="fa-solid fa-calendar-week"></i>
              <button>Today</button>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <button>Upcomming</button>
            </li>
          </ul>
          <h1 class="fav-tasks">Favorits</h1>
          <ul>
            <li>
              <i class="fa-solid fa-hashtag"></i>
              <span>Task-1</span>
            </li>
            <li>
              <i class="fa-solid fa-hashtag"></i>
              <span>Task-2</span>
            </li>
          </ul>


        </div>
        <div class="my-projects">
          <h1>My Projects</h1>
          <ul>
            <li>
              <i class="fa-solid fa-hashtag"></i>
              <span> project 1</span>
            </li>
            <li>
              <i class="fa-solid fa-hashtag"></i>
              <span> project 2</span>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="menu">
      <div class="container">

        <div class="menu-header">
          <h1>Inbux</h1>
          <button class="menu-add-task">Add task</button>
        </div>

        <div class="todo-list">

        </div>

      </div>
    </div>
  </div>

  <dialog id="dialog">

    <form id="my-form" autofocus>

      <fieldset class="dialog-card-content">
        <legend>Todo Details</legend>
        <div class="dialog-form-container">

          <p>
            <label for="title">Title</label>
          </p>
          <p> <input type="text" name="title" id="title"> </p>

          <p>
            <label for="priority">Priority</label>
          </p>
          <p> <input type="number" name="priority" id="priority"> </p>


          <p>
            <label for="">Due date </label>
          </p>
          <!--    edit the next input  -->
          <p> <input type="tel" name="due-date" id="due-date"></p>

        </div>

        <fieldset id="textarea">
          <legend>Description</legend>
          <textarea name="description" id="description"></textarea>
        </fieldset>

      </fieldset>


      <div class="dialog-card-info">
        <button id="cancel" formmethod="dialog">Cancel</button>
        <button formmethod="dialog" id="confirmBtn" type="button">Confirm</button>
      </div>

    </form>
  </dialog>



</body>

</html>
