<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/><title>Todo List</title><script defer="defer" src="./main.js"></script></head><body><div class="body-container"><div class="sidebar"><div class="container"><div class="user-info"><picture><img src="./115e9fd20c7a77e064c0.webp" alt="" class="user-img"></picture><h2 class="user-name">Morgan</h2></div><div class="my-projects"><button class="add-project">Add Project</button><h1>Dashboard</h1><ul class="dashpoard-list"><li><i class="fa-solid fa-diagram-project"></i> <button id="btn-projects">My Projects</button></li><li><i class="fa-solid fa-box-archive"></i> <button id="btn-archive">Archive</button></li><li><i class="fa-solid fa-check"></i> <button id="btn-done-tasks">Done Tasks</button></li><li><i class="fa-solid fa-inbox"></i> <button id="btn-inbox">inbox</button></li><li><i class="fa-solid fa-calendar-week"></i> <button id="btn-today">Today</button></li><li><i class="fa-solid fa-calendar-days"></i> <button id="btn-upcomming">Upcomming</button></li></ul><h1 class="fav-tasks">Archive</h1><ul class="fav-tasks-container"></ul></div><div class="my-list-projects my-projects"><h1>My Projects</h1><ul class="progects-list"></ul></div><div class="done-tasks"><h1>Done Tasks</h1><ul class="list-done-tasks"></ul></div></div></div><div class="menu"><div class="container" id="menu-container"><div class="menu-header"><h1 class="page-title">Hello, let's get started.</h1><button class="menu-add-task">Add task</button></div><div class="todo-list"></div></div></div></div><dialog id="dialog"><form id="my-form" autofocus><fieldset class="dialog-card-content"><legend>Todo Details</legend><div class="dialog-form-container"><p><label for="title">Title</label></p><p><input name="title" id="title" required></p><p><label for="priority">Priority</label></p><p><input type="number" name="priority" id="priority" value="3"></p><select id="project-id"><button><selectedcontent></selectedcontent></button><option value="">Assign to Project!</option></select><p><label for="due-date">Due date</label></p><p><input type="date" name="due-date" id="due-date"></p></div><fieldset id="textarea"><legend>Description</legend><textarea name="description" id="description"></textarea></fieldset></fieldset><div class="dialog-card-info"><button id="cancel" formmethod="dialog">Cancel</button> <button formmethod="dialog" id="confirmBtn" type="button">Confirm</button></div></form></dialog><dialog id="dialog-project"><form id="my-form-project" autofocus><fieldset class="dialog-card-content"><legend>Project Details</legend><div class="dialog-form-container"><p><label for="title-project">Title</label></p><p><input name="title-project" id="title-project" required placeholder="My Project"></p></div><fieldset id="textarea-project"><legend>Description</legend><textarea name="description-project" id="description-project" placeholder="Let's write a description here"></textarea></fieldset></fieldset><div class="dialog-card-info"><button id="cancel-project" formmethod="dialog">Cancel</button> <button formmethod="dialog" id="confirm-project" type="button">Confirm</button></div></form></dialog></body></html>
